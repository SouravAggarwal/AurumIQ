name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Optional: Add testing steps here
      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.12'
      # - name: Install dependencies
      #   run: |
      #     cd backend
      #     pip install -r requirements.txt
      # - name: Run tests
      #   run: |
      #     cd backend
      #     python manage.py test

      - name: Trigger Render Deploy
        if: success()
        run: |
          # Only run if RENDER_DEPLOY_HOOK_URL is set
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping automatic deployment trigger."
            echo "If you are using Render Blueprints, auto-deploy might be enabled by default."
          fi
